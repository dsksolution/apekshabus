<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Timetable</title>
  <style>
    /* Import Poppins font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background-image: url('https://lankaleader.lk/images/News/2024/MAY/apeksh_a_1.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Black Overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85); /* 75% transparent black */
      z-index: -1;
    }

    /* Header Section */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px; /* Adjust logo size */
      margin-bottom: 10px;
      margin-top: 20px;
    }

    header h1,
    header h2 {
      margin: 0;
      font-weight: bold;
    }

    header h2 {
      font-size: 18px;
      margin-top: 5px;
    }

    /* Search Bar */
    #search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin: 0 auto;
      display: block;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      color: white;
      outline: none;
    }

    #search-bar::placeholder {
      color: white;
    }

    /* Results Section */
    #results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bus-item {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .bus-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .bus-item span {
      font-weight: bold;
      color: #FFD700; /* Highlight Starting Town */
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      color: black;
      text-align: left;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #search-bar {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://via.placeholder.com/100" alt="Logo"> <!-- Replace with your logo URL -->
    <h1>Bus Timetable</h1>
    <h2>Welcome! Search for buses by starting town.</h2>
  </header>

  <!-- Search Bar -->
  <input type="text" id="search-bar" placeholder="Search by Starting Town..." onkeyup="filterBuses()">

  <!-- Results Section -->
  <div id="results"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Bus Details</h2>
      <p><strong>Bus Number:</strong> <span id="modal-bus-number"></span></p>
      <p><strong>Starting Town:</strong> <span id="modal-starting-town"></span></p>
      <p><strong>Departure Time:</strong> <span id="modal-departure-time"></span></p>
      <p><strong>Route:</strong> <span id="modal-route"></span></p>
      <p><strong>Other Details:</strong> <span id="modal-other-details"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
